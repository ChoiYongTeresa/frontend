<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="approval-status.css">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">   
        $(document).ready( function() { $("#headers").load("../header.html"); });
    </script>
    <script src="approval-status.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <div id="headers"></div>
    <div class="container-main">
        <header class="container-title">
            <h2 id="donation-title" class="title"></h2>
            <p id="author-name" class="author"></p>
        </header>
        <div class="container-center">
            <div class="center-info">
                <h3 id="center-name" class="center-title"></h3>
                <p id="center-address" class="center-address"></p>
            </div>
            <div class="container-checkbox">
            </div>
        </div>

        <section id="item-list" class="container-item-list">
        </section>

        <div class="container-save">
            <div class="container-save-button">
                <button class="button save">저장하기</button>
            </div>
            <div class="container-save-button">
                <button class="button back">뒤로가기</button>
            </div>
        </div>
    </div>
</body>
</html>
