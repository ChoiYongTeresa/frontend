<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    
    <!-- CSS reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- JQuery header 연결 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">   
        $(document).ready( function() { $("#headers").load("../header.html"); });
    </script>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="./application.css">
    <script type="module" src="./application.js"></script>
</head>
<body>
    
  <!-- HEADER -->
  <div id="headers"></div>

  <div class="content">
    <div class="application">
      <!-- 1. 타이틀 -->
      <div class="title">
        <p>물품 기부 신청서</p>
      </div>
      <div class="info-section">
        <div class="sub-title">
          <p>후원자 정보</p>
        </div>

        <!-- 2. 필드 -->
        <div class="field">
            <div class="field-title">이름</div>
            <input type="text" placeholder="홍길동">
            <!-- <span class="placehold-text"><input type="text"></span> -->
        </div>
        <div class="field">
            <div class="field-title">전화번호</div>
            <input type="tel" placeholder="010-1234-5678">
        </div>
        <div class="field">
            <div class="field-title">이메일</div>
            <input type="email" placeholder="foodbank@food.com">
        </div>
        <div class="field">
          <input type="radio" name="load" value="load">내 정보 불러오기
        </div>
      </div>

      <div class="info-section">
        <div class="sub-title">
          <p>후원 물품 등록하기</p>
        </div>

        <!-- 2. 필드 -->
        <div class="field">
            <div class="field-title">후원 물품 카테고리</div>
            <select name="" id="">
              <option value="1">가공식품</option>
              <option value="2">신선식품</option>
              <option value="3">일상용품</option>
              <option value="4">가정용품</option>
              <option value="5">의약품</option>
              <option value="6">문화용품</option>
              <option value="7">내구소비재</option>
              <option value="8">의류</option>
              <option value="9">스포츠용품</option>
              <option value="10">기타상품</option>
            </select>
        </div>
        <div class="field">
            <div class="field-title">후원 물품</div>
            <input type="text" placeholder="햇반">
            <input type="text" placeholder="1">
            <select name="" id="">
              <option value="">개</option>
            </select>
        </div>
        <div class="field">
            <div class="field-title">후원 물품 유통기한</div>
            <select name="" id="">
              <option value=""></option>년
            </select>
            <select name="" id="">
              <option value=""></option>월
            </select>
            <select name="" id="">
              <option value=""></option>일
            </select>
        </div>
        <div class="field">
          <div class="field-title">후원 물품 보관 방법</div>
          <input type="checkbox" name="store_way" value="roomT">실온 보관
          <input type="checkbox" name="store_way" value="refriT">냉장 보관
          <input type="checkbox" name="store_way" value="frozT">냉동 보관
        </div>
        <div class="field">
          <div class="field-title">물품사진</div>
          <div id="gallery-container">
            <div id="upload-icon"></div>
          </div>
          <input type="file" id="file-input" style="display: none;" multiple accept="image/*">          
        </div>

        <div class="field item-btn">
          <input type="button" value="물품 등록">
        </div>
        <!-- 6. 가입하기 버튼 -->
      </div>

      <div class="info-section">
        <div class="sub-title">
          <p>기부할 센터</p>
        </div>

        <div class="field">
          <select name="" id="">
            <option value="">기부 물품이 가장 필요한 센터 순</option>
            <option value="">가까운 순</option>
          </select>
          <div class="center-list">
            <div class="center">
              <p>대전광역푸드뱅크</p>
              <p>중구 보문로 246, 805호(대흥동)</p>
            </div>
            <div class="center">
              <p>대전가톨릭농수산물지원센터</p>
              <p>유성구 노은동로 33(노은동)</p>
            </div>
            <div class="center">
              <p>사랑의먹거리나눔운동본부</p>
              <p>중구 문창로 39(부사동)</p>
            </div>
          </div>
          <div class="center-map"></div>
        </div>
        
        <div class="field">

        </div>
      </div>

      <div class="field apply-btn">
        <input type="button" value="제출하기" onClick="location.href='../mainpage.html'">
      </div>
    </div>
  </div>

</body>
</html>
